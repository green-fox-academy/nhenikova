<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="signupform.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
<form action="https://newsletter-ws.herokuapp.com/register" id="signupform" method="post"/>
<h1>Sign Up</h1>
<input type="text" name="username" required placeholder="Username"/>
<input type="email" name="email" required placeholder="E-mail"/>
<input type="password" name="password" required placeholder="Password"/>
<input type="password" name="retype password" required placeholder="Retype password"/>
<button type="submit" form="signupform" value="Submit">SIGN ME UP</button>
</form>
</body>
</html>
