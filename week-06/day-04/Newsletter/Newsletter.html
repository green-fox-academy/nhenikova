<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Newsletter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="Newsletter.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
    <form action="https://newsletter-ws.herokuapp.com/signup" id="signupForm" method="post"/>
        <h1>Sign Up</h1>
        <p>Name</p>
        <input type="text" name="name" required placeholder="Name"/>
        <p>Email</p>
        <input type="email" name="email" required placeholder="E-mail"/>
        <button type="submit" form="signupForm" value="Submit">Sign Up</button>
    </form>
</body>
</html>
