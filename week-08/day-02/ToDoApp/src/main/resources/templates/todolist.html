<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ToDo</title>
</head>
<body>
<header>
    <h1>ToDos for today:</h1>
</header>
<main>
    <th>ID</th>
    <th>ACTION</th>
    <th>DONE</th>
    <th>URGENT</th>
    <ul th:each="todo : ${todos}">
        <li th:text="${todo.title}"></li>
        <li th:text="${todo.isUrgent()}"></li>
        <li th:text="${todo.isDone()}"></li>
    </ul>
</main>
</body>
</html>
