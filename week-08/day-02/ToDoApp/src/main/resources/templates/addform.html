<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Form</title>
</head>
<body>
<h1>Add new todo</h1>
<form th:action="@{add}" th:method="post" th:object="${todo}">
    <input type="text" th:field="*{title}">
    <button type="submit">Submit</button>
</form>
</body>
</html>
